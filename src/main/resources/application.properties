server.address=127.0.0.1
server.port=8083
server.servlet.context-path=/boot_storageServer
#######设置数据源#######
spring.datasource.url=jdbc:mysql://localhost:3306/storage
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#配置初始化大小、最小、最大
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.max-active=20
#配置获取连接等待超时的时间
spring.datasource.tomcat.max-wait=6000

#username 和password 在mongodb 开启了验证后需要填写， 否则只要ip : port/db 即可
Spring.data.mongodb.uri=mongodb://localhost:27017/storage